<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="'Spring Boot + Thymeleaf + Data JPA -' + ${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/form}">Crear clientes</a>
                    </li>
                </ul>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Sign in</a>
                    </li>
                    <li class="btn-group" sec:authorize="isAuthenticated()">
                        <form class="bg-primary" id="logoutForm" th:action="@{/logout}" method="post">
                            <button class="bg-primary" onclick="document.getElementById('logoutForm').submit();">Sign
                                out
                            </button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <!--<span sec:authentication="name"></span>-->
                        </form>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}">

    </div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}">

    </div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}">

    </div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}">

    </div>
</header>
<footer th:fragment="footer" class="container">
    <footer class="bg-light text-center text-lg-start">
        <p sec:authorize="isAuthenticated()">Usuario logeado: <span sec:authentication="name"></span> | Roles: <span
                sec:authentication="principal.authorities"></span>
        </p>
        <div class="text-center p-3">
            Â© 2023 Copyright:
            <a class="text-dark">Victor Hugo Garcia Rodriguez</a>
        </div>
        <!-- ... -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>
        <!--<script th:src="@{/js/jquery-ui.min.js}"></script>-->
    </footer>
</footer>
</body>
</html>
