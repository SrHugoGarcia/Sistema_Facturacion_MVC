<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header text-center"> Porfavor inicia sesion</div>
        <div class="card-body">
            <form th:action="@{/login}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                <table class="table table-bordered">
                    <tr>
                        <td>Nombre</td>
                        <td><input type="text" name="username" id="username" class="form-control" placeholder="UserName"
                                   autofocus required/></td>

                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" id="password" class="form-control"
                                   placeholder="Password" required/></td>

                    </tr>
                    <tr>
                        <td><input type="submit" value="sign" class="btn btn-primary form-control"/></td>
                    </tr>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </table>
            </form>
        </div>
    </div>

</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
