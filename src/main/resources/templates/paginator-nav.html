<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<nav th:fragment="paginator">
    <ul class="pagination">
        <li class="page-item">
            <span th:if="${page.first}" class="page-link">primera</span>
            <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">primera</a>
        </li>

        <li class="page-item">
            <span th:if="${not page.hasPrevious}" class="page-link">anterior</span>
            <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">ultimo</a>
        </li>

        <li th:each="item :  ${page.paginas}" class="page-item">
            <span th:if="${item.actual}" class="page-link" th:text="${item.numero}"></span>
            <a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
        </li>

        <li class="page-item">
            <span th:if="${not page.hasNext}" class="page-link">siguiente</span>
            <a class="page-link"  th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">siguiente</a>
        </li>

        <li class="page-item">
            <span th:if="${page.last}" class="page-link">primera</span>
            <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">ultimo</a>
        </li>
    </ul>
</nav>
</body>
</html>
